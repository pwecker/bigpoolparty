<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Map Guy</title>
</head>
<body>
<style data-include="true">
  html,body {
    margin: 0;
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--color);
  } 
  .lds-ripple,
  .lds-ripple div {
    box-sizing: border-box;
  }
  .lds-ripple {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }
  .lds-ripple div {
    position: absolute;
    border: 4px solid rgba(230,230,230);
    opacity: 1;
    border-radius: 50%;
    animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
  }
  .lds-ripple div:nth-child(2) {
    animation-delay: -0.5s;
  }
  @keyframes lds-ripple {
    0% {
      top: 36px;
      left: 36px;
      width: 8px;
      height: 8px;
      opacity: 0;
    }
    4.9% {
      top: 36px;
      left: 36px;
      width: 8px;
      height: 8px;
      opacity: 0;
    }
    5% {
      top: 36px;
      left: 36px;
      width: 8px;
      height: 8px;
      opacity: 1;
    }
    100% {
      top: 0;
      left: 0;
      width: 80px;
      height: 80px;
      opacity: 0;
    }
  }
  body:has(.lds-ripple) .wrapper{
    display: none;
  }
  .wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: flex-end;
  }
  .brand {
    background: var(--color);
    width:100%;height:100%;
    animation: shrink 1s ease-in-out 2s forwards;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow:hidden;
  }
  .brand .img {
    position:absolute;
    z-index: 1;
    mix-blend-mode: darken;
    width: 100%;
    height: 100%;
    background-size: contain;
    background-repeat:no-repeat;
    background-position: center;
    background-image:var(--brand-img);
  }
  .brand .rays {
    background: var(--rays-img) 0 0 no-repeat; 
    position: absolute; 
    z-inex:0;
    width: 490px; 
    height: 490px; 
    mix-blend-mode: color-dodge;
    animation-name: spin; 
    animation-duration: 40000ms;
    animation-iteration-count: infinite; 
    animation-timing-function: linear;
  }
  .map {
    background: var(--color);
    flex-grow: 1;
    min-width: calc(100% - 300px);
    min-height: 100%;
    position:absolute;
    left: 0px;
    z-index:0;
  }
  @keyframes shrink {
    to {
      width: 300px;
    }
  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  @media (min-width: 970px) {
    .wrapper {
      max-width: 1200px;
    }
    .map {
      min-width: unset;
      width: calc((100% * 0.690721649484536) + 5px);
    }
    @keyframes shrink {
      to {
        width: calc(100% * 0.309278350515464);
      }
    }
  }
  @media (max-width: 969px) and (orientation: landscape) {
    .map {
      width: 70%;
    }
    @keyframes shrink {
      to {
        width: 30%;
      }
    }
  }
  @media (max-width: 969px) and (orientation: portrait) {
    .map {
      top:0px;
      min-width: 100%;
      min-height: unset;
    }
    .wrapper {
      flex-direction: column;
    }
    .brand {
      justify-content: center;
    }
  }
  @media (max-width: 969px) and (min-height:600px) and (orientation: portrait) {
    .map {
      height: calc(100% - 300px);
    }
    @keyframes shrink {
      to {
        height: 300px;
      }
    }
  }
  @media (max-width: 669px) and (max-height: 599px) {
    .map {
      top:0px;
      height: 70%;
      min-height: unset;
      width: 100%;
    }
    .wrapper {
      flex-direction: column;
    }
    @keyframes shrink {
      to {
        height: 30%;
      }
    }
  }

/*  234, 158, 47*/
.leaflet-tooltip {
  background: rgba(99, 41, 2, 0.8);
  color: white;
  border-radius: 6px;
  padding: 6px 10px;
  box-shadow: 3px 3px 10px rgba(99, 41, 2, 0.6);
}
.leaflet-tooltip::before {
  filter: drop-shadow(1px 1px 3px rgba(99, 41, 2, 0.8));
}
</style>
<div id="loading" class="lds-ripple"><div></div><div></div></div>
<div class="wrapper">
  <div class="map" id="map"></div>
  <div class="brand">
    <div class="rays"></div>
    <div class="img"></div>
  </div>
</div>
<script>
//   window.injectedJson=[

</script>
<script src="/lib/deploy.js" data-type="map"></script>
</body>
</html>
